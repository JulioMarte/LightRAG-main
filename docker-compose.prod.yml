version: '3.8'

services:
  lightrag:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: lightrag_app
    restart: unless-stopped
    ports:
      - '9621:9621'
    depends_on:
      postgres:
        condition: service_started
      neo4j:
        condition: service_started
      redis:
        condition: service_started
    environment:
      - WORKING_DIR=/app/data
      # Motores de almacenamiento
      - VECTOR_STORAGE=PGVectorStorage
      - GRAPH_STORAGE=Neo4jStorage
      - KV_STORAGE=RedisKVStorage
      - DOC_STATUS_STORAGE=RedisDocStatusStorage
      # Base de Datos Vectorial
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      # Base de Datos de Grafos
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USERNAME=neo4j
      - NEO4J_PASSWORD=${GRAPH_DB_PASSWORD}
      # Cache / KV
      - REDIS_URI=redis://redis:6379/0
      # Configuración IA
      - LLM_BINDING=openai
      - LLM_MODEL=gpt-4o-mini
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      # Seguridad
      - AUTH_ACCOUNTS=${AUTH_ACCOUNTS}
      - TOKEN_SECRET=${TOKEN_SECRET}
    volumes:
      - lightrag_data:/app/data

  postgres:
    image: pgvector/pgvector:pg16
    container_name: lightrag_postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5

  neo4j:
    image: neo4j:5-community
    container_name: lightrag_neo4j
    restart: unless-stopped
    environment:
      - NEO4J_AUTH=neo4j/${GRAPH_DB_PASSWORD}
    volumes:
      - neo4j_data:/data
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider localhost:7474 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5

  redis:
    image: redis:alpine
    container_name: lightrag_redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      retries: 5

volumes:
  lightrag_data:
  postgres_data:
  neo4j_data:
  redis_data: # Añadido para persistencia de estados