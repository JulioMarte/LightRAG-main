version: '3.8'

services:
  lightrag:
    # Coolify construirá tu imagen usando el Dockerfile.prod
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: lightrag_app
    restart: unless-stopped
    ports:
      - "9621:9621"
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    environment:
      - WORKING_DIR=/app/data
      # MOTORES DE BÚSQUEDA
      - VECTOR_STORAGE=PGVectorStorage
      - GRAPH_STORAGE=Neo4jStorage
      - KV_STORAGE=RedisKVStorage
      - DOC_STATUS_STORAGE=RedisDocStatusStorage
      
      # CONEXIONES DB
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USERNAME=neo4j
      - NEO4J_PASSWORD=${GRAPH_DB_PASSWORD}
      
      - REDIS_URI=redis://redis:6379/0
      
      # AI CONFIG
      - LLM_BINDING=openai
      - LLM_MODEL=gpt-4o-mini
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - AUTH_ACCOUNTS=${AUTH_ACCOUNTS}
      - TOKEN_SECRET=${TOKEN_SECRET}
    volumes:
      - lightrag_data:/app/data

  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  neo4j:
    image: neo4j:5-community
    environment:
      NEO4J_AUTH: neo4j/${GRAPH_DB_PASSWORD}
    volumes:
      - neo4j_data:/data
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider localhost:7474 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5

  redis:
    image: redis:alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      retries: 5

volumes:
  lightrag_data:
  postgres_data:
  neo4j_data:
